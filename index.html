<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box__title">ADVICE #<span id="advice-id">#</span></div>

        <div class="box__body">
          <div id="advice">click dice button...</div>
          <div class="dot-flashing"></div>
        </div>

        <div class="box__dvider">
          <img
          class="mobile"
          src="assets/pattern-divider-mobile.svg"
          alt="mobile-divider"
          />
          <img
          class="desktop"
          src="assets/pattern-divider-desktop.svg"
          alt="mobile-divider"
          />
        </div>

        <button id="dice-btn"></button>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">zqwirp</a>.
        <br />
        &copy; 2022 zqwirp
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
